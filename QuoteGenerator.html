<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="QuoteGenerator.css">
   
    <title>Quote Out Loud</title>
</head>
<body>
    <div class="app">
        
        <header>
          <div class="head">
            Quote Out Loud!!
          </div>
        </header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
    
          <div class="quote-text quote-author" id="js-quote-author"></div>
         
        </section>
        <div id="js-spinner" class="spinner hidden">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
        <section class="controls">
          <button type="button" id="js-new-quote" class="new-quote button">
            Find a new quote
          </button>
        </section>


      </div>


    <script src="QuoteGenerator.js"></script>
</body>
</html>
